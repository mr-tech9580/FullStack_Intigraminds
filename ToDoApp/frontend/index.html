<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-container {
      background: #fff;
      width: 380px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .todo-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .input-box button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #5a67d8;
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      background: #f4f4f4;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    li span {
      font-size: 15px;
      color: #333;
    }

    li button {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    li button:hover {
      background: #e60000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h2>âœ¨ My To-Do List</h2>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button onclick="addTodo()">Add</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const API_URL = "http://localhost:3000/todos";

    async function loadTodos() {
      const res = await fetch(API_URL);
      const todos = await res.json();

      const list = document.getElementById("todoList");
      list.innerHTML = "";

      todos.forEach(todo => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${todo.task}</span>
          <button onclick="deleteTodo(${todo.id})">Delete</button>
        `;

        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (!task) {
        alert("Please enter a task");
        return;
      }

      await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ task })
      });

      input.value = "";
      loadTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, {
        method: "DELETE"
      });

      loadTodos();
    }

    loadTodos();
  </script>
</body>
</html>
